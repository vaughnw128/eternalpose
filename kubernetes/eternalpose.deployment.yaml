apiVersion: apps/v1
kind: Deployment
metadata:
  name: eternalpose
  namespace: eternalpose
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "eternalpose"
  template:
    metadata:
      labels:
        app: "eternalpose"
    spec:
      containers:
      - name: "eternalpose"
        image: "ghcr.io/vaughnw128/eternalpose:latest"
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
          - name: WEBHOOK_URL
            valueFrom:
              secretKeyRef:
                name: discord-webhook
                key: discord-webhook